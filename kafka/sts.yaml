apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: kafka
  labels: 
    app: kafka-app
spec:
  serviceName: kafka
  replicas: 3
  selector:
    matchLabels:
      app: kafka-app
  template:
    topologySpreadConstraints:
    maxSkew: 1
    topologyKey: kubernetes.io/zone
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app: kafka-app
    metadata:
      labels:
        app: kafka-app
    spec:
      containers:
      - name: kafka-container
        image: doughgle/kafka-kraft:latest
        ports:
        - containerPort: 9092
        - containerPort: 9093
        env:
        - name: REPLICAS
          value: "3"
        - name: SERVICE
          value: "kafka-svc"
        - name: NAMESPACE
          value: "kafka"
        - name: SHARE_DIR
          value: "/mnt/kafka"
        - name: "CLUSTER_ID"
          value: "kafka"
        - name: DEFAULT_REPLICATION_FACTOR
          value: "3"
        - name: DEFAULT_MIN_INSYNC_REPLICAS
          value: "2"
        volumeMounts:
        - name: data
          mountPath: /mnt/kafka
        securityContext:  # Add this line
          runAsUser: 1000  # Add this line
          runAsGroup: 1000  # Add this line
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi



